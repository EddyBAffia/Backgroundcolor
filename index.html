<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color </title>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Change background color</h1>
    <input type="text" id="colorInputText" placeholder="Type color here"> <br>
    <input type="submit" id="colorButton" value="Change color" onclick="changeColor()">

 <script>
    function changeColor() {
        let color = document.getElementById('colorInputText').value;
        document.body.style.backgroundColor = color;
    }
</script>

</body>
</html>
